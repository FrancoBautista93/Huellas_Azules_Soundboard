<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Soundboard</title>
    <style>
        /* CSS to style the soundboard */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .soundboard {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        .card {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <h1>Cartas de Exploraci√≥n - Soundboard</h1>
    <div class="soundboard">
        <div class="card" data-sound="audio/card_1.wav">Carta 1</div>
        <div class="card" data-sound="audio/card_2.wav">Carta 2</div>
        <div class="card" data-sound="audio/card_3.wav">Carta 3</div>
        <div class="card" data-sound="audio/card_4.wav">Carta 4</div>
        <div class="card" data-sound="audio/card_5.wav">Carta 5</div>
        <div class="card" data-sound="audio/card_6.wav">Carta 6</div>
        <div class="card" data-sound="audio/card_7.wav">Carta 7</div>
        <div class="card" data-sound="audio/card_8.wav">Carta 8</div>
        <div class="card" data-sound="audio/card_9.wav">Carta 9</div>
        <div class="card" data-sound="audio/card_10.wav">Carta 10</div>
        <div class="card" data-sound="audio/card_11.wav">Carta 11</div>
        <div class="card" data-sound="audio/card_12.wav">Carta 12</div>
        <div class="card" data-sound="audio/card_13.wav">Carta 13</div>
        <div class="card" data-sound="audio/card_14.wav">Carta 14</div>
        <div class="card" data-sound="audio/card_15.wav">Carta 15</div>
        <div class="card" data-sound="audio/card_16.wav">Carta 16</div>
        <div class="card" data-sound="audio/card_17.wav">Carta 17</div>
        <div class="card" data-sound="audio/card_18.wav">Carta 18</div>
        <div class="card" data-sound="audio/card_19.wav">Carta 19</div>
        <div class="card" data-sound="audio/card_20.wav">Carta 20</div>

        <div class="card" data-sound="audio/card_29.wav">Carta 29</div>
        <div class="card" data-sound="audio/card_30.wav">Carta 30</div>
    </div>

    <script>
        // JavaScript to play sounds when a card is clicked
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const soundName = card.getAttribute('data-sound');
                const audio = new Audio(`sounds/${soundName}.wav`);
                audio.play();
            });
        });
    </script>

</body>
</html>

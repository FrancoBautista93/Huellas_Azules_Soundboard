<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas - Huellas Azules</title>
    <style>
        /* CSS to style the soundboard */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .soundboard-container {
            width: 100%;
            max-width: 1200px;
        }
        .soundboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 6 columns per row */
            grid-template-rows: repeat(7, 1fr) auto;
            gap: 10px;
        }
        .card {
            padding-top: 150%; /* Aspect ratio of 2:3 (width:height) */
            background-size: cover;
            background-position: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    
    <h1>CARTAS DE EXPLORACIÓN</h1>
    <div class="soundboard-container">
        <div class="soundboard">
             <div class="card" data-sound="card_1" style="background-image: url('images/Kushe Papai.png');"></div>
             <div class="card" data-sound="card_2" style="background-image: url('images/Ngürü.png');"></div>
             <div class="card" data-sound="card_3" style="background-image: url('images/Kallfü Malen.png');"></div>
             <div class="card" data-sound="card_4" style="background-image: url('images/Mañke.png');"></div>
             <div class="card" data-sound="card_5" style="background-image: url('images/Zomo Inal Longko.png');"></div>
             <div class="card" data-sound="card_6" style="background-image: url('images/Foye.png');"></div>
             <div class="card" data-sound="card_7" style="background-image: url('images/Pangi.png');"></div>
             <div class="card" data-sound="card_8" style="background-image: url('images/Kollöng.png');"></div>
             <div class="card" data-sound="card_9" style="background-image: url('images/Llampudzkeñ.png');"></div>
             <div class="card" data-sound="card_10" style="background-image: url('images/Maki.png');"></div>
             <div class="card" data-sound="card_11" style="background-image: url('images/Txegul.png');"></div>
             <div class="card" data-sound="card_12" style="background-image: url('images/Liwen Antü.png');"></div>
             <div class="card" data-sound="card_13" style="background-image: url('images/Rangi Antü.png');"></div>
             <div class="card" data-sound="card_14" style="background-image: url('images/Naq Antü.png');"></div>

             <div class="card" data-sound="card_27" style="background-image: url('images/Ngelay Pewmatun.png');"></div>
             <div class="card" data-sound="card_28" style="background-image: url('images/Welen.png');"></div>
        </div>
    </div>

    <script>
        // JavaScript to play sounds when a card is clicked
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const soundName = card.getAttribute('data-sound');
                const audio = new Audio(`audio/${soundName}.mp3`);
                audio.play();
            });
        });
    </script>

</body>
</html>

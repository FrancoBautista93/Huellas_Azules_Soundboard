<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Soundboard</title>
    <style>
        /* CSS to style the soundboard */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .soundboard-container {
            width: 100%;
            max-width: 1200px;
        }
        .soundboard {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 columns per row */
            grid-template-rows: repeat(4, 1fr) auto;
            gap: 10px;
        }
        .card {
            padding-top: 150%; /* Aspect ratio of 2:3 (width:height) */
            background-size: cover;
            background-position: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    
    <h1>Cartas de Exploraci√≥n</h1>
    <div class="soundboard-container">
        <div class="soundboard">
             <div class="card" data-sound="card_1">Carta 1</div>
             <div class="card" data-sound="card_2">Carta 2</div>
             <div class="card" data-sound="card_3">Carta 3</div>
             <div class="card" data-sound="card_4">Carta 4</div>
             <div class="card" data-sound="card_5">Carta 5</div>
             <div class="card" data-sound="card_6">Carta 6</div>
             <div class="card" data-sound="card_7">Carta 7</div>
             <div class="card" data-sound="card_8">Carta 8</div>
             <div class="card" data-sound="card_9">Carta 9</div>
             <div class="card" data-sound="card_10">Carta 10</div>
             <div class="card" data-sound="card_11">Carta 11</div>
             <div class="card" data-sound="card_12">Carta 12</div>
             <div class="card" data-sound="card_13.wav">Carta 13</div>
             <div class="card" data-sound="card_14.wav">Carta 14</div>
             <div class="card" data-sound="card_15.wav">Carta 15</div>
             <div class="card" data-sound="card_16.wav">Carta 16</div>
             <div class="card" data-sound="card_17.wav">Carta 17</div>
             <div class="card" data-sound="card_18.wav">Carta 18</div>
             <div class="card" data-sound="card_19.wav">Carta 19</div>
             <div class="card" data-sound="card_20.wav">Carta 20</div>
             <div class="card" data-sound="card_21.wav">Carta 21</div>
             <div class="card" data-sound="card_22.wav">Carta 22</div>
             <div class="card" data-sound="card_23.wav">Carta 23</div>
             <div class="card" data-sound="card_24.wav">Carta 24</div>
             <div class="card" data-sound="card_25.wav">Carta 25</div>
             <div class="card" data-sound="card_26.wav">Carta 26</div>
             <div class="card" data-sound="card_27.wav">Carta 27</div>
             <div class="card" data-sound="card_28.wav">Carta 28</div>
        </div>
    </div>

    <script>
        // JavaScript to play sounds when a card is clicked
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const soundName = card.getAttribute('data-sound');
                const audio = new Audio(`audio/${soundName}.wav`);
                audio.play();
            });
        });
    </script>

</body>
</html>
